<!doctype html>
<html lang="en">
  <head>
  	<title>Shield Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/shield\ logo\ animated.gif)">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login Page</h2>
				</div>
			</div>
			<!-- <div id="login-error-msg-holder">
				<p id="login-error-msg">Invalid username <span id= "error-msg-second line"> and/or password </span></p>
			</div> -->
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form action = "#" class="signin-form">
		      		<div class="form-group">
		      			<input id= "username" type="text" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="button" class="form-control btn btn-primary submit px-3" onclick="Login()">Sign In</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-100">
		            	<label><a href="#" style="margin: 109px;">Create an Account</a></label>
								</div>
	            </div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>
  <footer style="text-align: center; margin: 150px;">

</footer>
	<script src="js/bootstrap.bundle.js"></script>
	</body>
	<script src="shield_js/login.js"></script>
</html>
