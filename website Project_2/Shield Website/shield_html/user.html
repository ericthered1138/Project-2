<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>User Page</title>
	<link rel="stylesheet" href="../shield_css/shield.css">
    <link rel="stylesheet" href="../css/bootstrap.css">

        footer{
            background-color: black;
            color:turquoise;

<body>
    <main>
    <header>
        <!-- This is to add column/bar into the webpage to make it more robust and unique -->
         <!-- <aside id="rightBar">
            <img src="../images/Shield_logo.png" alt="logo" id="logo" />
             <i id="inactiveLink" class="fas fa-compass"></i> 
        </aside> -->
        <h2 id="userHome">User Home Page</h2>
    
        <!-- If you want to include more features, such as search bar, etc... -->
        <div id="rightSideHeader">
            <div>
            <input id = "portrait_input" type="file" title = " " onchange="previewFile()"><br/>
            <div id="base64" style="max-width: 200px; float: left; overflow-wrap: break-word;"></div>
            </div>
            <!-- <img id = "portrait" src="" height="200" alt="Gif preview..."> -->
            <div>
            <span id="thumbNail"></span>
            </div>
            <div>
                <p id="headerUsername"></p>
            </div>
            <!-- <div style="float: right"> -->
                <div>
                <form name="form1" method="post" action="../index.html">
                    <label class="logoutLblPos">
                        <button id="logoutButton" onclick="logout()">Logout</button>
                    </label>
                  </form>
                </div>
        </div>
    </header>
        

    <section id="articleContainer">
        <article id="leftSection">
            <button type="button" id="reviewClaimButton" onclick="toggleClaimData()">Review your claims</button>
            <table class="table table-bordered" id = "claimTable" style="display: none;">
                <thead  id="claimHead">
                    <tr>
                        <th>
                            Claim ID
                        </th>
                        <th>
                            Employee ID
                        </th>
                        <th>
                            Amount
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            Date
                        </th>
                        <th>
                            Location
                        </th>
                        <th>
                            Date Created
                        </th>
                        <th>
                            Approval
                        </th>
                        <th>
                            Handler Comment
                        </th>
                    </tr>
                </thead>
                <tbody id="claimBody">
        
                </tbody>
            </table>
        </article>

        <article id="rightSection">
    <div class="container mt-5">
        <button id= "newClaimButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Submit New Claim</button>
        <div class="modal" id="myModal" style="display:none">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Claim Form</h5>
                    </div>
                    <div class="modal-body">
                        <form id="newClaimForm">
                            <div class="mb-3">
                                <label for="employeeOnClaim" class="form-label required">Employee</label>
                                <select id="claimEmployeeDropdown" name="employeeOnClaim" id="employeeOnClaim">

                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="form-label required">Amount</label>
                                <input type="number" id="claimAmount" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label required">Description</label>
                                <textarea id="claimDescription"class="form-control"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="form-label-required">Location</label>
                                <input id="claimLocation" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="claimDate">Date</label>
                                <br>
                                <input id="claimDate" class="form-control" type="date"/>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <br>
                        <button id = "submitNewClaimButton" type="button" class="btn btn-primary" onclick="createNewClaim()">Submit</button>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="resetFormData()"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </article>
    </section>
