<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <main>
    <header>
        <h2>Shield Agent Home Page</h2>
        <!-- If you want to include more features, such as search bar, etc... -->
        <div id="rightSideHeader">
            <span id="thumbNails"></span>
            <p id="headerUsername"></p>
        </div>
    </header>

    
    <section id="articleContainer">
        <article id="leftSection">
            <button type="button" onclick ="toggleDebriefData()"> View Debriefs</button>
            <table class="table table-hover" id="debriefTable" style="display: none;">
                <thead id="debriefHead"></thead>
                <tr>
                    <th>Debriefing Id:</th>
                    <th>Employee Id:</th>
                    <th>Debriefing Text:</th>
                    <th>Date Of Occurrence:</th>
                    <th>location Of Occurrence:</th>
                    <th>Date Time of Creation:</th>
                </tr>
                    <tbody id="debriefBody">
                    </tbody>
            </table>
        </article>


    <article id="middleSection">
        <div class="container mt-5">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Submit New Debrief Form</button>
            <div class="modal" id="myModal" style="display:none">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- <div class="modal-header">
                            <h4 class="modal-title"> Debrief Form </h4>
                        </div> -->
                        <div class="modal-body">
                            <form id="newDebriefForm">
                                <div class="mb-3">
                                    <p id="formTitle"> Debrief Log to Explain their Reasoning </p>
                                    <label for="debriefingTextInput"><b>Debrief Text: </b></label>
                                    <textarea placeholder="Give a explanation" id="debriefingText" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <br>
                                    <label for="dateOfOccurrence"><b> Date: </b></label>
                                    <input id="dateOfOccurrence" class="form-control" type="date"/>
                                </div>
                                <div class="mb-3">
                                    <br>
                                    <label for="locationOfOccurenceInput"><b>Location:</b></label>
                                    <input type="text" placeholder="Enter a location" id="locationOfOccurrence">
                                    <br>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" id="submitButton" onclick="employeeCreateDebriefsLogData()"> Submit Debrief </button>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" id="cancelButton">Cancel</button>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </article>


    <article id="rightSection">
        <button type="button">Glorious Leaderboard of Damage</button>
            <!-- <p id="formTitle"> Glorious Leaderboard of Damage </p> -->
            <table class="table table-hover" id="debriefTable" style="display: none;">
            </table>
        </article>
    </section>



    <div style="float: right">
    <form name="form1" method="post" action="../index.html">
        <label class="logoutLblPos">
            <button id="logoutButton" onclick="logout()">Logout</button>
        </label>
      </form>
    </div>
